<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button  defaultHref="/citologias" ></ion-back-button>
    </ion-buttons>
    <ion-title >
      {{title}}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="busqueda">
      <ion-searchbar  
      class="ion-text-uppercase"
      placeholder ="Busqueda..."
      inputmode="text"
      (ionChange)="onSearchChange($event)"
    >
    </ion-searchbar>

    </div>  
   
  </ion-toolbar>
  

</ion-header>
