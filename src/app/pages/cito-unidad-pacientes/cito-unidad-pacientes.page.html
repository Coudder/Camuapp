<ion-header  translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
       <!-- <ion-icon size="large" name="arrow-back"></ion-icon> -->
      <ion-back-button  defaultHref="/cito-unidades" routerDirection ="root"  ></ion-back-button>
      
    </ion-buttons>
    <ion-title >
      {{title}}
    </ion-title>
    <ion-button fill="clear"  slot="end" [routerLink]="['/cito-unidad-pac-archivo',id]" routerDirection ="root">
      <ion-icon class="icontoolbar" name="file-tray-full" size="large" ></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar 
    class="ion-text-uppercase"
    placeholder="Busqueda..."
    inputmode="text"
    (ionChange)="onSearchChange( $event )"
  ></ion-searchbar>
  <div class="ion-text-center">
    <ion-badge> TOTAL:  {{numPacientes}} </ion-badge>
</div>
  </ion-toolbar>
</ion-header>

<!-- <ion-spinner name="bubbles" color="success" class="loading" *ngIf="loading"></ion-spinner> -->

<!-- data de pacientes cargada -->
<ion-content fullscreen="true">
  <!-- ion skeleton start -->
  <ion-list *ngIf="loading; else loadData">
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item  >
      
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
  
      <ion-label  >
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- ion skeleton ends -->
 
  <ng-template #loadData>
    <ion-list  >
      <ion-item *ngFor="let pac of unidadFiltrada | filtropac:busqueda "  [routerLink]=" ['/cito-unidad-pacientes-detail',pac.no]" routerDirection ="root"  >
      <ion-icon name="person" size="large" class="iconperson"></ion-icon>
      <ion-label  >
       
        <h2> {{pac.nombre}} </h2>
        <p>Fecha de Toma {{pac.fToma}} </p>
        <p>Sicam: {{pac.sicam}} </p>
        <p> {{pac.unidadMedica}} </p>
        <!-- <p *ngIf="pac.dxCito != '' ">Tiene Resultado</p> -->
        <span *ngIf="pac.dxCito != ''"><ion-icon color="success"  name="checkmark-circle-outline"></ion-icon></span>
        <span *ngIf="pac.dxCito == ''"><ion-icon color="danger"  name="close-circle-outline"></ion-icon></span>
      
      </ion-label>
      </ion-item>
    </ion-list>
    
  </ng-template> 
  

</ion-content>
